<html>
<head>
    <title>MSX Image Tools v.0.2.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>MSX Image Tools</h1>


    <fieldset>
    
        <legend>Image</legend> 
        
        <label for="fileInputImage">File (*.sc5):</label>
	    <input type="file" id="fileInputImage" accept=".sc5" />

        <br />
        
        <canvas id="canvasScreen" width="256" height="256" style="border:1px solid #000000;">
        </canvas>

    </fieldset>

    <fieldset>
    
        <legend>Palette</legend> 

        <input type="radio" id="rdoPaletteSource_Image" name="rdoPaletteSource" value="image" checked="true" />
        <label for="rdoPaletteSource_Image">Palette from image file</label>
        <input type="radio" id="rdoPaletteSource_Palette" name="rdoPaletteSource" value="palette" />
        <label for="rdoPaletteSource_Palette">Palette from palette file (*.pal, *.pl5)</label>
        
        <input type="file" id="fileInputPalette" accept=".pal,.pl5" hidden="true" />
    
        <br />

        <canvas id="canvasPalette" width="256" height="16" style="border:1px solid #000000;">
	    </canvas>

    </fieldset>	

    <br />

	
    <br />

	<textarea id="output" style="width: 100%; height: 350px;"></textarea>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
