<html>
<head>
    <title>MSX Image Tools</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>MSX Image Tools</h1>

	<input type="file" id="fileInput" accept=".sc5,.sc8">
	<br />

	<canvas id="canvasScreen" width="256" height="256" style="border:1px solid #000000;">
	</canvas>
	<canvas id="canvasPalette" width="256" height="16" style="border:1px solid #000000;">
	</canvas>
	<br />

	<textarea id="output" style="width: 100%; height: 350px;"></textarea>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
